<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const startToken = urlParams.get('start');

            if (!startToken) {
                document.body.innerHTML = "<h2>‚ùå Invalid request. No token found.</h2>";
                return;
            }

            // Build the API request to get the real link
            fetch(`https://web-production-8fdb0.up.railway.app/decode_link?start=${startToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the Telegram channel link
                        window.location.href = data.link;
                    } else {
                        document.body.innerHTML = `<h2>‚ùå Error: ${data.message}</h2>`;
                    }
                })
                .catch(error => {
                    document.body.innerHTML = `<h2>‚ùå Failed to fetch link.</h2>`;
                });
        };
    </script>
</head>
<body>
    <h1>üîÑ Redirecting you to Telegram...</h1>
</body>
</html>
