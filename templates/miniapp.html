<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Redirect</title>
</head>
<body>
    <h2>Loading...</h2>
    <script>
        // Extract token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("start");

        if (token) {
            // Redirect to Bot 2
            window.location.href = `https://t.me/vipsignals221bot?start=${token}`;
        } else {
            document.body.innerHTML = "<h3>Error: Invalid or missing token.</h3>";
        }
    </script>
</body>
</html>
